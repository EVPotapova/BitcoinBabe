<div class="messages">

    {% for item in Messages %}

    {% if item.type == 'warning' %}

    <div class="messages__item messages__item_type_warning">
        <div class="messages__text">{{ item.text }}</div>
        <div class="messages__close-btn"><a href="#"><i class="icon icon-close"></i></a></div>
    </div>
    {% elif item.type == 'error' %}

    <div class="messages__item messages__item_type_error">
        <div class="messages__text">{{ item.text }}</div>
        <div class="messages__close-btn"><a href="#"><i class="icon icon-close"></i></a></div>
    </div>
    {% else %}

    <div class="messages__item messages__item_type_normal">
        <div class="messages__text">{{ item.text }}</div>
        <div class="messages__close-btn"><a href="#"><i class="icon icon-close"></i></a></div>
    </div>
    {% endif %}

    {% endfor %}
</div>
